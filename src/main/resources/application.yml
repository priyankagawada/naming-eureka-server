# default port for eureka server - 8761
server:
  port: 8010
 
spring:
  application:
    name: eurekaserver

eureka:
  client:
    register-with-eureka: false     
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8010/eureka
  instance:
    prefer-ip-address: true
    
     
  